<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <table>
        <tr>
            <td>
            <form onsubmit="event.preventDefault();onformsubmit();"  action="" >

                <div>
                <label for="">Name</label>
                <input type="text" id="name" name="name" placeholder="type your name">
                </div>
                <div>
                <label for="">EmpID</label>
                <input type="text" id="empid" name="empid" placeholder="tyepID">
                </div>
                <div>
                <label for="">Salary</label>
                <input type="number" id="salary">
                </div>
                <div>
                <label for="">City</label>
                <input type="text" id="city" name="city" placeholder="City">
                </div>
                <div>
                    <input type="submit" value="submit">
                </div>
            </form>
            </td>
        <td>
            <table class="list" id="employee">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee ID</th>
                        <th>Salary</th>
                        <th>City</th>
                        <th>Edit/Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
